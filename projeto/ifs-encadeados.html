<!DOCTYPE html>
<html>
<head>
	<title>Ifs Encadeados</title>
</head>
<body>

<script>
	// se o salario mensal for maior que 0 e menor que 1000 -> 5%
	// se nao cair na condicao anterior e o salario for menor que 2000 -> 10%
	// se nao cair nas outras duas -> 15%
	
	var ehEstagiario = true;
	var ehCLT = false;
	
	if (ehEstagiario || ehCLT) {

		var salarioMensal = 2500;

		if (salarioMensal > 0 && salarioMensal < 1000) {

			var bonus = salarioMensal * 0.05;

			console.log("Salario > 0 e < 1000")
			console.log(bonus);

		} else if (salarioMensal < 2000) {

			bonus = salarioMensal * 0.10;

			console.log("nao caiu na anterior e o salario < 2000");
			console.log(bonus);

		} else {

			bonus = salarioMensal * 0.15;

			console.log("nao caiu em nenhuma das outras");
			console.log(bonus);

		}
	}


</script>

</body>
</html>
